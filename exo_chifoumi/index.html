<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Shifumi</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="img/rock-paper-scissors_16.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="img/rock-paper-scissors_32.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="img/rock-paper-scissors_96.png"/>

    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <!-- Additionnal JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div id="rules" class="jumbotron">
        <div class="container">
          <h1 class="display-4">Shifumi</h1>
          <p class="lead">Pour jouer, fais ton choix entre Pierre, Feuille, Ciseaux.</p>
        </div>
      </div>

    <div class="container-fluid">
        <div class="row justify-content-center text-center">
                <div class="col-6 col-md-4">
                    <div class="mt-2 mb-2">
                        <h2>Pierre</h2>
                    </div>
                    <button><input id="btnRock" class="peax-element" type="image" src="img/rock_640.png" onclick='newGame("pierre")'
                        value="pierre"></button>
                </div>

                <div class="col-6 col-md-4">
                    <div class="mt-2 mb-2">
                        <h2>Papier</h2>
                    </div>
                    <!-- <button type="button" class="btn btn-xs btn-light"> -->
                    <input class="peax-element" type="image" src="img/paper_640.png" onclick='newGame("papier")'
                        value="papier"></input>
                    <!-- </button> -->
                </div>

                <div class="col-6 col-md-4">
                    <div class="mt-2 mb-2">
                        <h2>Ciseaux</h2>
                    </div>
                    <input class="peax-element" type="image" src="img/scissors_640.png" onclick='newGame("ciseaux")'
                        value="ciseaux"></input>
                </div>
            </div>
        </div>
        <div class="mb-5 justify-content-center text-center">
        <button type="button" class="btn btn-light btn-lg">Rejouer</button>
        <!-- <input type="reset" value="Rejouer"> -->
        

        </div>

        <!-- Additionnal JS -->
        <script type="text/javascript" src="script.js"></script>
</body>

</html>
