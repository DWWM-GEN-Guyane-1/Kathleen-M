<body bgcolor="#FFFFFF">

<br /><p class="tt" >Affichage de la date</p><br /><br />

<SCRIPT LANGUAGE="JavaScript1.2">
var mois=new Array(13);
mois[1]="Janvier";
mois[2]="Février";
mois[3]="Mars";
mois[4]="Avril";
mois[5]="Mai";
mois[6]="Juin";
mois[7]="Juillet";
mois[8]="Août";
mois[9]="Septembre";
mois[10]="Octobre";
mois[11]="Novembre";
mois[12]="Décembre";
var time=new Date();
var month=mois[time.getMonth() + 1];
var date=time.getDate();
var year=time.getYear();
if (year < 2000) 
year = year + 1900;
document.write("Aujourd'hui " +date + " ");
document.write(month + " " + year);
</SCRIPT>

</body>
