<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="sayHello()" onmouseout="sayGoodbye()"/>

<script type="text/javascript">
  function sayHello() {
      var boyElement = document.getElementById("image1");
      boyElement.style.border = "3px solid red";
  }
</script>

<script type="text/javascript">
  function sayGoodbye() {
      var boyElement = document.getElementById("image1");
      boyElement.style.border = "";
  }
</script>

  </body>
</html>
